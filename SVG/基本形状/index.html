<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本形状</title>
  </head>
  <body>
    <svg
      width="200"
      height="250"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect
        x="10"
        y="10"
        width="30"
        height="30"
        stroke="black"
        fill="transparent"
        stroke-width="5"
      />
      <!-- rx、ry控制圆角属性 -->
      <rect
        x="60"
        y="10"
        rx="10"
        ry="10"
        width="30"
        height="30"
        stroke="black"
        fill="transparent"
        stroke-width="5"
      />
      <!-- cx、cy控制圆心位置 -->
      <circle
        cx="25"
        cy="75"
        r="20"
        stroke="red"
        fill="transparent"
        stroke-width="5"
      />
      <ellipse
        cx="75"
        cy="75"
        rx="20"
        ry="5"
        stroke="red"
        fill="transparent"
        stroke-width="5"
      />
      <!-- x1、y1起点，x2、y2终点 -->
      <line
        x1="10"
        x2="50"
        y1="110"
        y2="150"
        stroke="orange"
        fill="transparent"
        stroke-width="5"
      />
      <!-- 每个点必须是一个坐标 ,组之间的逗号可以省略-->
      <polyline
        points="60 110 ,65 120, 70 115, 75 130 ,80 125, 85 140 ,90 135 ,95 150 ,100 145"
        stroke="orange"
        fill="transparent"
        stroke-width="5"
      />

      <polygon
        points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
        stroke="green"
        fill="transparent"
        stroke-width="5"
      />

      <path
        d="M20,230 Q40,205 50,230 T90,230"
        fill="none"
        stroke="blue"
        stroke-width="5"
      />
    </svg>
  </body>
</html>
